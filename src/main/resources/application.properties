# CONFIGURACIÓN DE CONEXIÓN A POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/conexion_db
spring.datasource.username=postgres
# La contraseña de la base de datos debe ser proporcionada por una variable de entorno llamada DB_PASSWORD
spring.datasource.password=${DB_PASSWORD:paydelimon}
spring.datasource.driver-class-name=org.postgresql.Driver

# CONFIGURACIÓN DE HIBERNATE / JPA
# 'validate' comprueba que el esquema de la BD coincida con las entidades al arrancar.
# Para desarrollo inicial, puedes usar 'update'. Para producción, usa un sistema de migración como Flyway.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# CONFIGURACIÓN DEL SERVIDOR
server.port=8080

# 1. Clave secreta para JWT
# La clave debe ser proporcionada por una variable de entorno llamada JWT_SECRET
# Se proporciona un valor por defecto solo para fines de desarrollo local.
jwt.secret=${JWT_SECRET:94a5e3f2b1d9c7f0e6a8d7b5c3e1a0b9f8d7e6c5a4b3f2e1d0c9b8a7f6e5d4c3}

# 2. Tiempo de expiración del token (en milisegundos). 
# 86400000 milisegundos = 24 horas
jwt.expiration=86400000